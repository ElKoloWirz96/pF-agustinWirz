<main style="height: 100vh; background-color: grey;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="w-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Iniciar sesion
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                        <div>
                            <mat-form-field class="w-100">
                                <mat-label>
                                    Email
                                </mat-label>
                                <input formControlName="email" matInput />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="w-100">
                                <mat-label>
                                    Password
                                </mat-label>
                                <input formControlName="password" matInput />
                            </mat-form-field>
                        </div>
                        <div>
                            <button type="submit" color="primary" mat-flat-button> 
                                Iniciar sesion
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</main>
