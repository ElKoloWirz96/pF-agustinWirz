<mat-drawer-container class="example-container" autosize>

  <!-- Sidebar content-->
  <mat-drawer 
  [opened]="!isMobile()" 
  #drawer 
  class="example-sidenav" 
  [mode]="isMobile() ? 'over' : 'side'"
  >
    <p>Menu</p>
    
    @if (showFiller) {
      <mat-nav-list>
        <ul>
          <li appFontSize="20px">
            <a routerLink="home">Inicio</a>
          </li>
          <li appFontSize="20px">
            <a routerLink="users">Lista de alumnos</a>
          </li>
          <li appFontSize="20px">
            <a routerLink="">Carreras</a>
          </li>
          <li appFontSize="20px">
            <a routerLink="products">Cursos</a>
          </li>
        </ul>
      </mat-nav-list>

    }
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Paginas
    </button>
  </mat-drawer>
  <!-- Sidebar content-->

  <!-- Contenido de la derecha del sidebar -->
  <div class="example-sidenav-content">

      <!-- Toolbar superior -->
      <mat-toolbar color="primary" >
        <div class="d-flex justify-content-between align-items-center w-100">
          <div>
            <button 
              mat-icon-button class="example-icon" 
              aria-label="Example icon-button with menu icon"
              (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
                  <span appFontSize="20px">Inicio</span>
                  <span class="example-spacer"></span>
            <button 
                  mat-icon-button class="example-icon favorite-icon" 
                  aria-label="Example icon-button with heart icon">
                  <mat-icon>favorite</mat-icon>
            </button>
            <button 
                  mat-icon-button class="example-icon" 
                  aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
          </div>

        </div>
        
        </mat-toolbar>
        <!-- Toolbar superior -->

        <main style="padding: 1rem">
          <div>
            <button (click)=" logout()" mat-flat-button color="primary" >
                Iniciar sesion
            </button>
        </div>
        </main>

        <div class="app-user">

          <router-outlet></router-outlet>

        </div>

  </div>

  <!-- Contenido de la derecha del sidebar -->

</mat-drawer-container>
