<h2 mat-dialog-title> Ingresar Alumno </h2>

<div mat-dialog-content>
    <form [formGroup]="userFrom">
       <div class="row formulario">
            <div class="col-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label> Nombre </mat-label>
                    <input formControlName="nombre" matInput />
                    <mat-hint>Ej: Agustin</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label> Apellido </mat-label>
                    <input formControlName="apellido" matInput />
                    <mat-hint>Ej: Gonzalez</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-8 email">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label> Correo </mat-label>
                    <input formControlName="email" matInput />
                    <mat-hint>Ej: ...hotmail.com</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-4 rol">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label> Role </mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="Admin"> Admin </mat-option>
                        <mat-option value="User"> User </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        
    </form>
    
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button> Cancelar </button>
    <button (click)="onSave()" mat-button> Ingresar </button>
</div>
