<mat-spinner *ngIf="loading"></mat-spinner>

<ng-container *ngIf="!loading">
  <div class="d-flex justify-content-end mb-3">
    <button 
    mat-raised-button 
    color="primary"
    (click)="openDialog()"
    >
      AÃ±adir alumno
    </button>
  </div>
  
  <table mat-table [dataSource]="user" class="mat-elevation-z8">
    
      <!-- Id Columna -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nombre Columna -->

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Apellido Columna -->

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Email Columna -->

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!--Role Columna-->

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
  
      <!-- CreatedAt Columna -->

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Datos </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt | myCustomTextTranform }} </td>
      </ng-container>

      <!-- Acciones Columna -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="element.id" mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="openDialog(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</ng-container>
